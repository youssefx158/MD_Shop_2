<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - MD Shop</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="mdshop">MD Shop</h1>
    </header>
    <div class="login-form">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
          <label for="email">الايميل</label>
          <input type="email" id="email" name="email" placeholder="ادخل الايميل" required>
        </div>
        <div class="form-group">
          <label for="password">الباسورد</label>
          <input type="password" id="password" name="password" placeholder="ادخل الباسورد" required>
        </div>
        <button type="submit">دخول</button>
      </form>
      <p class="switch-page">ليس لديك حساب؟ <a href="signup.html">انشاء حساب جديد</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
