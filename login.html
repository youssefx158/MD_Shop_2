<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - MD Shop</title>
  <link rel="stylesheet" href="/login/login.css">
  <script src="/login/login.js" defer></script>
</head>
<body>
  <!-- يمكن استخدام صورة كخلفية أو شعار بحيث تكون موجودة في مجلد الصور إن لزم الأمر -->
  <div class="background-image"></div>
  
  <!-- فقعات الخلفية لتحسين المظهر -->
  <div class="bubbles">
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
  </div>
  
  <!-- الشعار في أعلى الصفحة -->
  <header>
    <h1 class="logo" tabindex="0">MD Shop</h1>
  </header>

  <!-- نموذج تسجيل الدخول -->
  <div class="container">
    <div class="form-container">
      <form action="/login" method="POST" class="login-form">
        <input type="email" name="email" placeholder="الايميل" required>
        <input type="password" name="password" placeholder="الباسورد" required>
        <button type="submit">تسجيل الدخول</button>
        <div class="links">
          <a href="/register">إنشاء حساب جديد</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="messages">
              {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </form>
    </div>
  </div>
</body>
</html>
