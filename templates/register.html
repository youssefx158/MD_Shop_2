<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب - MD Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- شعار الموقع -->
  <div class="logo" id="mdShopLogo">MD Shop</div>
  <!-- فقاعات الخلفية -->
  <div class="bubbles-container" id="bubblesContainer"></div>
  <!-- رسائل الفلاش -->
  <div class="flash-messages">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
  <!-- حاوية النموذج -->
  <div class="form-container">
    <h2>إنشاء حساب جديد</h2>
    <form action="{{ url_for('register') }}" method="POST" id="registerForm">
      <label for="firstName">الاسم الأول</label>
      <input type="text" id="firstName" name="firstName" placeholder="أدخل الاسم الأول" required />
      <label for="lastName">الاسم الثاني</label>
      <input type="text" id="lastName" name="lastName" placeholder="أدخل الاسم الثاني" required />
      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" placeholder="أدخل رقم الهاتف" required />
      <label for="regEmail">البريد الإلكتروني</label>
      <input type="email" id="regEmail" name="regEmail" placeholder="أدخل بريدك الإلكتروني" required />
      <label for="regPassword">كلمة المرور</label>
      <input type="password" id="regPassword" name="regPassword" placeholder="أدخل كلمة المرور" required />
      <label for="confirmPassword">تأكيد كلمة المرور</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="أعد كتابة كلمة المرور" required />
      <button type="submit">إنشاء حساب</button>
      <p class="switch-page">
        هل لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">تسجيل الدخول</a>
      </p>
    </form>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
