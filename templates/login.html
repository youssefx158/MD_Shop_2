<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - MD Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- شعار الموقع -->
  <div class="logo" id="mdShopLogo">MD Shop</div>
  <!-- فقاعات الخلفية -->
  <div class="bubbles-container" id="bubblesContainer"></div>
  <!-- رسائل الفلاش -->
  <div class="flash-messages">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
  <!-- حاوية النموذج -->
  <div class="form-container">
    <h2>تسجيل الدخول</h2>
    <form action="{{ url_for('login') }}" method="POST" id="loginForm">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required />
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required />
      <button type="submit">تسجيل الدخول</button>
      <p class="switch-page">
        ليس لديك حساب؟ <a href="{{ url_for('register') }}">إنشاء حساب</a>
      </p>
    </form>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
