<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن - MD Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* تنسيق شريط تنقل الأدمن */
    .admin-nav {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .admin-nav button {
      padding: 10px 20px;
      background-color: #189ad3;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .admin-nav button:hover {
      background-color: #107dac;
    }
    /* محتوى صفحة الأدمن الرئيسية */
    .admin-content {
      margin-top: 150px;
      padding: 20px;
      text-align: center;
      z-index: 20;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="logo" id="mdShopLogo">MD Shop</div>
  <div class="bubbles-container" id="bubblesContainer"></div>
  <div class="admin-nav">
    <button onclick="location.href='{{ url_for('admin_products') }}'">اداره المنتجات</button>
    <button onclick="alert('تطوير إدارة الطلبات')">اداره الطلبات</button>
    <button onclick="alert('تطوير إدارة المستخدمين')">اداره المستخدمين</button>
    <button onclick="alert('تطوير إدارة التكتات')">اداره التكتات</button>
    <button onclick="location.href='{{ url_for('logout') }}'">تسجيل الخروج</button>
  </div>
  <div class="admin-content form-container">
    <h2>مرحباً بك في لوحة تحكم الأدمن</h2>
    <p>من هنا يمكنك إدارة المنتجات، الطلبات، المستخدمين والتكتات.</p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
