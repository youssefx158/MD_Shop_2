<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة المستخدم - MD Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="logo">MD Shop</div>
  <div class="bubbles-container" id="bubblesContainer"></div>
  <div class="flash-messages">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
  <div class="form-container">
    <h2>مرحبًا بك أيها المستخدم!</h2>
    <p>هنا ستضع محتوى صفحة المستخدم.</p>
    <a href="{{ url_for('logout') }}" class="logout-btn">تسجيل الخروج</a>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
